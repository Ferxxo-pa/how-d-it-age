        function getCoinLogo(ticker) {
            return COIN_LOGOS[ticker.toUpperCase()] || `https://ui-avatars.com/api/?name=${ticker}&background=FBB040&color=000&size=64&bold=true`;
        }

        function getPodiumEmoji(rank) {
            switch(rank) {
                case 1: return 'ðŸ¥‡';
                case 2: return 'ðŸ¥ˆ';
                case 3: return 'ðŸ¥‰';
                default: return 'ðŸ…';
            }
        }

        function formatDate(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[date.getMonth()];
            const day = date.getDate();
            const year = date.getFullYear();
            return `${month} ${day}, ${year}`;
        }

        function isToday(date) {
            if (!date) return true;
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of line) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = values[i] || '';
                });
                return obj;
            });
        }

        function transformData(csvData, isLong = true) {
            // First, transform all the data
            const transformed = csvData.map((row) => {
                const pdfLink = row.PDF || row.pdf || '#';
                const percentage = parseFloat((row['Actual %'] || '0').replace('%', ''));
                const isWinner = row.Winner === 'TRUE';
                const bestNum = parseInt(row.Best || '0');
                const submissionId = `SUB_${String(bestNum).padStart(3, '0')}`;
                
                return {
                    asset: row.Asset || '',
                    percentage,
                    school: row.University || 'Unknown',
                    author: row.Title || 'Unknown',
                    link: pdfLink,
                    isWinner,
                    submissionId,
                    logo: getCoinLogo(row.Asset || '')
                };
            });

            // Group by asset and percentage (same asset = same performance)
            const grouped = {};
            transformed.forEach(entry => {
                const key = entry.asset;
                if (!grouped[key]) {
                    grouped[key] = {
                        asset: entry.asset,
                        percentage: entry.percentage,
                        logo: entry.logo,
                        submissions: []
                    };
                }
                grouped[key].submissions.push({
                    school: entry.school,
                    author: entry.author,
                    link: entry.link,
                    isWinner: entry.isWinner,
                    submissionId: entry.submissionId
                });
            });

            // Convert to array and sort by performance
            // Long: highest to lowest (b - a)
            // Short: lowest to highest (a - b) - most negative first
            const groupedArray = Object.values(grouped);
            groupedArray.sort((a, b) => {
                if (isLong) {
                    return b.percentage - a.percentage; // Descending for longs
                } else {
                    return a.percentage - b.percentage; // Ascending for shorts (most negative first)
                }
            });

            // Assign ranks with ties
            let currentRank = 1;
            groupedArray.forEach((entry, index) => {
                entry.rank = currentRank;
                currentRank++;
                
                // Add schools list and count
                entry.schools = [...new Set(entry.submissions.map(s => s.school))];
                entry.schoolCount = entry.schools.length;
                entry.submissionCount = entry.submissions.length;
                
                // Sort submissions - winners first
                entry.submissions.sort((a, b) => {
                    if (a.isWinner && !b.isWinner) return -1;
                    if (!a.isWinner && b.isWinner) return 1;
                    return 0;
                });
            });

            return groupedArray;
        }

                if (isOpen) {

        function App() {
            const [isLong, setIsLong] = useState(true);
            const [longData, setLongData] = useState([]);
            const [shortData, setShortData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [refreshing, setRefreshing] = useState(false);
            const [error, setError] = useState(null);

            async function loadData() {
                setRefreshing(true);
                try {
                    console.log('Fetching data from Google Sheets...');
                    
                    // Try direct fetch first (Google Sheets published CSVs allow CORS)
                    let longText, shortText;
                    
                    try {
                        // Try direct fetch
                        const longRes = await fetch(LONG_TRACK_CSV);
                        longText = await longRes.text();
                        console.log('Long track loaded directly');
                    } catch (e) {
                        console.log('Direct fetch failed, trying with CORS proxy...');
                        const corsProxy = 'https://api.allorigins.win/raw?url=';
                        const longRes = await fetch(corsProxy + encodeURIComponent(LONG_TRACK_CSV));
                        longText = await longRes.text();
                    }
                    
                    try {
                        // Try direct fetch
                        const shortRes = await fetch(SHORT_TRACK_CSV);
                        shortText = await shortRes.text();
                        console.log('Short track loaded directly');
                    } catch (e) {
                        console.log('Direct fetch failed, trying with CORS proxy...');
                        const corsProxy = 'https://api.allorigins.win/raw?url=';
                        const shortRes = await fetch(corsProxy + encodeURIComponent(SHORT_TRACK_CSV));
                        shortText = await shortRes.text();
                    }
                    
                    console.log('Parsing CSV data...');
                    const longParsed = transformData(parseCSV(longText), true);
                    const shortParsed = transformData(parseCSV(shortText), false);
                    
                    console.log(`Loaded ${longParsed.length} long positions, ${shortParsed.length} short positions`);
                    
                    setLongData(longParsed);
                    setShortData(shortParsed);
                    setLastUpdated(new Date());
                    setLoading(false);
                    setError(null);
                } catch (error) {
                    console.error('Failed to load data:', error);
                    console.error('Error details:', error.message);
                    setError(error.message);
                    setLoading(false);
                } finally {
                    setRefreshing(false);
                }
            }

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 60000);
                return () => clearInterval(interval);
            }, []);

            const data = isLong ? longData : shortData;
            const top3 = data.slice(0, 3);
            const rest = data.slice(3);
            const showRefreshButton = lastUpdated && !isToday(lastUpdated);

            if (loading && !lastUpdated) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p style={{color: 'var(--muted-foreground)'}}>Loading leaderboard data...</p>
                        {error && (
                            <p style={{color: 'var(--destructive)', marginTop: '1rem', maxWidth: '500px', textAlign: 'center'}}>
                                Error: {error}
                                <br/>
                                <button onClick={loadData} style={{marginTop: '1rem', padding: '0.5rem 1rem', cursor: 'pointer'}}>
                                    Retry
                                </button>
                            </p>
                        )}
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div>
                            <h1>
                                How'd It <span className="text-glow">Age?</span>
                            </h1>
                            <p className="subtitle">
                                // TRACKING RESEARCH THESIS PERFORMANCE OVER TIME<br/>
                                // MIDWEST BLOCKCHAIN COMPETITION EDITION
                            </p>
                        </div>
                        
                        <div className="header-right">
                            {lastUpdated && (
                                <div className="last-updated">
                                    <span className="last-updated-text">Last Updated:</span>
                                    <span className="last-updated-date">{formatDate(lastUpdated)}</span>
                                    {showRefreshButton && (
                                        <button 
                                            className="refresh-btn" 
                                            onClick={loadData}
                                            disabled={refreshing}
                                        >
                                            <span className="refresh-icon">â†»</span>
                                            {refreshing ? 'Refreshing...' : 'Refresh'}
                                        </button>
                                    )}
                                </div>
                            )}
                            
                            <div className="toggle-container">
                                <button 
                                    className={`toggle-btn ${isLong ? 'active long' : ''}`}
                                    onClick={() => setIsLong(true)}
                                >
                                    Long Positions
                                </button>
                                <button 
                                    className={`toggle-btn ${!isLong ? 'active short' : ''}`}
                                    onClick={() => setIsLong(false)}
                                >
                                    Short Positions
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="podium">
                        {top3[1] && <PodiumEntry entry={top3[1]} rank={2} isLong={isLong} />}
                        {top3[0] && <PodiumEntry entry={top3[0]} rank={1} isLong={isLong} />}
                        {top3[2] && <PodiumEntry entry={top3[2]} rank={3} isLong={isLong} />}
                    </div>

                    <div className="table-container">
                        <div className="table-header">

                                <span>âš¡</span>
                                <span>LIVE_FEED_V2.0</span>
                            </div>
                            <div className="status-dots">
                                <div className="dot"></div>
                                <div className="dot"></div>
                                <div className="dot active"></div>
                            </div>
                        </div>
                        
                        <table>
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Asset</th>
                                    <th style={{textAlign: 'right'}}>Performance</th>
                                    <th>School</th>
                                    <th>Report Name</th>
                                    <th style={{textAlign: 'center'}}>Source</th>
                                </tr>
                            </thead>
                            <tbody>
                                {rest.length === 0 ? (
                                    <tr>
                                        <td colSpan={6} style={{textAlign: 'center', padding: '3rem', color: 'var(--muted-foreground)'}}>
                                            No data available
                                        </td>
                                    </tr>
                                ) : (
                                    rest.map((entry, idx) => (
                                        <SubmissionRow 
                                            key={`${entry.asset}-${entry.rank}`}
                                            entry={entry}
                                        />
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                    
                    <div className="attribution">
                        Made by <a href="https://x.com/EzvenG" target="_blank" rel="noopener noreferrer">ezven.eth</a>
                    </div>
                </div>
            );
        }

        function PodiumEntry({ entry, rank, isLong }) {
            const isFirst = rank === 1;
            const classes = `podium-entry ${isFirst ? 'first' : rank === 2 ? 'second' : 'third'}`;
            const medal = getPodiumEmoji(rank);
            const hasMultiple = entry.submissionCount > 1;
            
            // Use green for long positions, red for short positions
            const accentColor = isLong ? '#10b981' : '#ef4444';

            return (
                <div className={classes}>

                                alignItems: 'center',

                                fontSize: isFirst ? '6rem' : '4.5rem',
                                background: 'rgba(0, 0, 0, 0.5)'
                            }}>
                                {medal}
                            </div>
                        </div>
                    </div>
                    
                    <div className="stats-card">
                        <div className="asset-name">{entry.asset}</div>
                        <div className={`percentage`} style={{color: entry.percentage >= 0 ? '#10b981' : '#ef4444'}}>
                            {entry.percentage >= 0 ? 'â†—' : 'â†˜'} {Math.abs(entry.percentage).toFixed(2)}%
                        </div>
                        <div className="school-name" style={{fontSize: '0.8em', marginTop: '0.25rem'}}>
                            {hasMultiple ? (
                                entry.schools.slice(0, 2).join(', ') + (entry.schools.length > 2 ? ` +${entry.schools.length - 2}` : '')
                            ) : (
                                entry.submissions[0].school
                            )}
                        </div>
                        {hasMultiple ? (
                            <div style={{marginTop: '0.75rem', display: 'flex', flexDirection: 'column', gap: '0.5rem'}}>
                                {entry.submissions.map((sub, idx) => (
                                    <a 
                                        key={idx}
                                        href={sub.link}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'space-between',
                                            background: `rgba(${accentColorRgb}, 0.15)`,
                                            border: `1px solid rgba(${accentColorRgb}, 0.3)`,
                                            color: accentColor,
                                            padding: '0.5rem 0.75rem',
                                            borderRadius: '6px',
                                            textDecoration: 'none',
                                            fontSize: '0.7em',
                                            fontWeight: '500',
                                            transition: 'all 0.2s'
                                        }}
                                        onMouseEnter={(e) => e.target.style.background = `rgba(${accentColorRgb}, 0.25)`}
                                        onMouseLeave={(e) => e.target.style.background = `rgba(${accentColorRgb}, 0.15)`}
                                    >
                                        <div style={{display: 'flex', alignItems: 'center', gap: '0.4rem', flex: 1}}>
                                            {sub.isWinner && <span style={{fontSize: '1.2em'}}>ðŸ‘‘</span>}
                                            <span style={{
                                                overflow: 'hidden',
                                                textOverflow: 'ellipsis',
                                                whiteSpace: 'nowrap'
                                            }}>
                                                {sub.school}
                                            </span>
                                        </div>
                                        <span style={{marginLeft: '0.5rem'}}>â†’</span>
                                    </a>
                                ))}
                            </div>
                        ) : (
                            <a 
                                href={entry.submissions[0].link}
                                target="_blank"
                                rel="noopener noreferrer"
                                style={{
                                    display: 'inline-block',
                                    marginTop: '0.5rem',
                                    background: `rgba(${accentColorRgb}, 0.15)`,
                                    border: `1px solid rgba(${accentColorRgb}, 0.3)`,
                                    color: accentColor,
                                    padding: '0.35rem 0.75rem',
                                    borderRadius: '6px',
                                    textDecoration: 'none',
                                    fontSize: '0.75em',
                                    fontWeight: '500',
                                    transition: 'all 0.2s'
                                }}
                                onMouseEnter={(e) => e.target.style.background = `rgba(${accentColorRgb}, 0.25)`}
                                onMouseLeave={(e) => e.target.style.background = `rgba(${accentColorRgb}, 0.15)`}
                            >
                                View Report â†’
                            </a>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
